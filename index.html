<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Logo do Jogo -->
        <img src="logo.png" alt="Logo do Jogo" class="logo">
        
        <h1>Oi, me chamo Buto.</h1>
        <p>Estou pensando num número que está entre 1 e 100. Você consegue adivinhá-lo?</p>
        <input type="number" id="guessInput" placeholder="Digite seu palpite" min="1" max="100">
        <button id="guessButton">Adivinhar</button>
        <p id="resultMessage"></p>
        <p id="attempts">Tentativas: 0</p>
        <button id="restartButton" class="hidden">Recomeçar</button>
    </div>
	
	<footer>
    <p>© Desenvolvido por Helicleiton</p>
</footer>

    <script src="script.js"></script>
</body>
</html>
